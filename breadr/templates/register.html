{%extends "layout.html"%}
{%block content%}
	<fieldset class="card p-3">
		<legend class="w-auto">Register new account</legend>
		<form method="POST" action="">
			<!--
			<div class="form-group">
				<label for="fName">First Name</label>
				<input class="form-control" type="text" name="fName" placeholder="john">
			</div>
			<div class="form-group">
				<label for="lName">Last Name</label>
				<input class="form-control" type="text" name="lName" placeholder="doe">
			</div>
			-->
			<div class="form-group">
				<label>E-mail</label>
				<input class="form-control {%if msg.email_msg%}is-invalid{%endif%}" type="text" name="email" {%if msg.email%}value="{{msg.email}}"{%else%}placeholder="johndoe@mail.com"{%endif%} pattern="[^\s]+@[^\s]+\.[^\s]+" required>
				{%if msg.email_msg%}<div class="invalid-feedback">{{msg.email_msg}}</div>{%endif%}
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" name="pass1">
			</div>	
			<div class="form-group">
				<label>Re-type Password</label>
				<input class="form-control {%if msg.pass_msg%}is-invalid{%endif%}" type="password" name="pass2">
				{%if msg.pass_msg%}<div class="invalid-feedback">{{msg.pass_msg}}</div>{%endif%}
			</div>		
			<!--
			<div class="form-group">
				<label for="addr">Adress</label>
				<input class="form-control" type="text" name="addr" placeholder="roadstreet 42">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input class="form-control" type="text" name="phone" placeholder="123-4567890">
			</div>
			-->			
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
	</fieldset>
	<a href="{{ url_for('login') }}">Har du redan ett konto? logga in</a>
{%endblock content%}
