{%extends "layout.html"%}
{%block content%}
	<fieldset class="card p-3">
		<legend class="w-auto">Login</legend>
		<form method="POST" action="">
			<div class="form-group">
				<label>E-mail</label>
				<input class="form-control {%if msg.email_msg%}is-invalid{%endif%}" type="text" name="email" {% if msg.email %} value="{{ msg.email }}" {% else %} placeholder="johndoe@mail.com" {% endif %}pattern="[^\s]+@[^\s]+\.[^\s]+" required>	
				{%if msg.email_msg%}<div class="invalid-feedback">{{msg.email_msg}}</div>{%endif%}
			</div>
			
			
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="pass" class="form-control {%if msg.passw_msg%}is-invalid{%endif%}">
				{%if msg.passw_msg%}<div class="invalid-feedback">{{msg.passw_msg}}</div>{%endif%}
			</div>
				
			<button type="submit" class="btn btn-primary">Login!</button>
		</form>
	</fieldset>
	Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
{%endblock content%}
